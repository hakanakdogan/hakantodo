<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <div class="container border " style="margin-top: 20px; padding: 50px;" id="container">
        <h3 id="header-project">TODO List Project</h1>
        <div class="row">
            <!--Sol Taraf-->
            <div class="col-6" id="left-section">
                <div class="card" id="add-todo-card">
                    <div class="card-header text-center">Add or Search Todos</div>    
                    <div class="card-body" id="add-todo-box">
                        <form id="todo-form">
                            <div class="form-group">
                                <input class="form-control" type="text" id="todo" name="todo" placeholder="Insert Your TODO Here" autocomplete="off">
                            </div>
                            <button type="submit" class="btn btn-success" id="add-button">Add</button>
                        </form>
                    </div>
                    <div class="card-body" id="search-todo-card">
                        <form id=search-todo-form>
                            <div class="form-group">
                                <input class="form-control " type="text" id="filter" name="filter" placeholder="Search for a TODO" autocomplete="off">
                            </div>
                        </form>
    
                    </div>

                </div>
                
            </div>
            <!--Sağ Taraf-->
            <div class="col-6" id="right-section" >
                <div class="card " id="right-section" style="height: 28.7vh;">
                    <div class="card-header text-center">Todo List</div>
                    <div class="card overflow-auto border-0" id="right-section" style="height: 75%;" >
                        <ul class="list-group" style="margin: 10px;">
                             <!-- <li class="list-group-item d-flex justify-content-between">
                                Todo1
                                <a href = "#" class ="delete-item">
                                    <i class = "fa fa-remove"></i>
                                </a>
                            
                            </li>  -->
                           
                            
                        
                            
                           
                        </ul> 
                    </div>
                    
                    <a id = "clear-todos" class="btn btn-danger" href="#">Clear The Whole List</a> 
                </div>
                
            </div>




        </div>




<hr>

    </div>
    


















<h4 id="made-by">Made by Hakan Akdoğan</h4>
